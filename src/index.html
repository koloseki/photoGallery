<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Galleries</title>
    <script type="module" src="./js/main.js"  ></script>
    <link rel="icon" type="image/x-icon" href="svg/favicon.svg">
  </head>
  <body>
  <dialog>

  </dialog>
  <div class="container">
    <h3 class="fw-semibold">Galeria zdjęć</h3>
    <div class="row">
      <div class="col-md-7">
        <div class="card border-0">
          <div class="position-relative">
            <img src="images/gallery1/javier-trueba-iQPr1XkF5F0-unsplash.jpg" alt="Zdjęcie 1" class="image card-img-top hover-effect rounded image1 ">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" class="position-absolute top-50 start-50 translate-middle invisible SearchIcon">
              <style>svg{fill:#fcce43}</style>
              <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card border-0">
          <div class="position-relative">
            <img src="images/gallery1/linkedin-sales-solutions-jJFrkJP_-RA-unsplash.jpg" alt="Zdjęcie 2" class="image card-img-top hover-effect rounded image2">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" class="position-absolute top-50 start-50 translate-middle invisible SearchIcon ">
              <style>svg{fill:#fcce43}</style>
              <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card border-0">
          <div class="position-relative">
            <img src="images/gallery1/brooke-cagle-g1Kr4Ozfoac-unsplash.jpg" alt="Zdjęcie 3" class="image card-img-top hover-effect rounded image3">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" class="position-absolute top-50 start-50 translate-middle invisible SearchIcon">
              <style>svg{fill:#fcce43}</style>
              <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h3 class="mt-5 fw-semibold">Galeria zdjęć slider</h3>
    <div class="slider mt-3">
      <div class="slider-frame">
        <img src="images/gallery2/sean-kong-i5nMmbr8JYg-unsplash.jpg" alt="Zdjęcie 1" class="rounded-3">
        <img src="images/gallery2/sarah-brown-tTdC88_6a_I-unsplash.jpg" alt="Zdjęcie 3" class="rounded-3">
        <img src="images/gallery2/siora-photography-hgFY1mZY-Y0-unsplash.jpg" alt="Zdjęcie 2" class="rounded-3">
        <img src="images/gallery2/sean-kong-r2WhdAwJPxM-unsplash.jpg" alt="Zdjęcie 4" class="rounded-3">
        <img src="images/gallery2/eliabe-costa-tzsUJD0TGkk-unsplash.jpg" alt="Zdjęcie 5" class="rounded-3">
      </div>
    </div>
    <div class="text-center mt-3 sliderButtons">
      <button class="btn btn-primary prev-button rounded-circle"> <img src="svg/angle-left.svg" alt="left-angle" width="16"> </button>
      <button class="btn btn-primary next-button rounded-circle"> <img src="svg/angle-right.svg" alt="right-angle" width="16"> </button>
    </div>
  </div>

<div class="container pb-5 mb-5">

  <h3 class="fw-semibold">Galeria zdjęć wydarzenie</h3>

  <div class="container">
    <div class="full-image" id="fullImageContainer">
      <img src="" alt="Pełne zdjęcie" id="fullImage">
      <div class="description" id="description">
        Galeria zdjęcie 1.
      </div>
    </div>
    <div class="flex-container thumbnail_Container">
      <!--The thumbnails are generated in main.js-->
    </div>
  </div>


</div>

  </body>
</html>
